<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="screen"></div>

        <div class="inputs">
            <div class="row">
                <button>AC</button>
                <button>()</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>,</button>
                <button>B</button>
                <button>=</button>
            </div>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
