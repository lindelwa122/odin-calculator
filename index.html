<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <input type="text" name="operations" class="input" autofocus>
            <div class="output"></div>
        </div>

        <div class="buttons-wrapper">
            <div class="row">
                <button class="green">AC</button>
                <button class="blue">()</button>
                <button class="blue">%</button>
                <button class="blue">/</button>
            </div>
            <div class="row">
                <button class="grey">7</button>
                <button class="grey">8</button>
                <button class="grey">9</button>
                <button class="blue">*</button>
            </div>
            <div class="row">
                <button class="grey">4</button>
                <button class="grey">5</button>
                <button class="grey">6</button>
                <button class="blue">-</button>
            </div>
            <div class="row">
                <button class="grey">1</button>
                <button class="grey">2</button>
                <button class="grey">3</button>
                <button class="blue">+</button>
            </div>
            <div class="row">
                <button class="grey">0</button>
                <button class="grey">,</button>
                <button class="grey">B</button>
                <button class="blue">=</button>
            </div>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
