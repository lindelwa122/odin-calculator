<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <input type="text" name="operations" class="input" disabled>
            <div class="current-answer"></div>
        </div>

        <div class="buttons-wrapper">
            <div class="row">
                <button data-value="AC" class="green">AC</button>
                <button data-value="%" class="blue">%</button>
                <button data-value="/" class="blue">/</button>
            </div>
            <div class="row">
                <button data-value="7" class="grey">7</button>
                <button data-value="8" class="grey">8</button>
                <button data-value="9" class="grey">9</button>
                <button data-value="*" class="blue">*</button>
            </div>
            <div class="row">
                <button data-value="4" class="grey">4</button>
                <button data-value="5" class="grey">5</button>
                <button data-value="6" class="grey">6</button>
                <button data-value="-" class="blue">-</button>
            </div>
            <div class="row">
                <button data-value="1" class="grey">1</button>
                <button data-value="2" class="grey">2</button>
                <button data-value="3" class="grey">3</button>
                <button data-value="+" class="blue">+</button>
            </div>
            <div class="row">
                <button data-value="0" class="grey">0</button>
                <button data-value="." class="grey">.</button>
                <button data-value="undo" class="grey">B</button>
                <button data-value="=" class="blue">=</button>
            </div>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
